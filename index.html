        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        html {
            scroll-behavior: smooth;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, #f5f5f5 1px, transparent 1px),

            background-size: 60px 60px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        body::after {
            content: '';
            position: fixed;
            top: 10%;
            right: 5%;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f5f5f5 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e5e5;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {

            align-items: center;
            gap: 12px;
        }

        .logo img {

            width: 40px;

        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .nav-links {

            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-links a:hover {
            color: #1a1a1a;
        }

            text-align: center;
        }

            margin-bottom: 20px;
            color: #1a1a1a;
            letter-spacing: -2px;

            font-size: 20px;
            color: #666;
            max-width: 600px;

            line-height: 1.7;

            padding: 8px 16px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-bottom: 24px;

            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;

            background: #1a1a1a;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ffffff;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
        }

        .btn-secondary:hover {
            background: #f5f5f5;

            margin: 60px 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e5e5;
        }

            height: auto;

            background: #f9f9f9;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 60px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
        }

        .card {
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #ccc;

        .card-icon {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;

        .card p {

            margin-bottom: 20px;

            }

            .hero {

            }

            .btn {

                justify-content: center;
            }

            section {
                padding: 60px 0;
            }

            .grid {
                grid-template-columns: 1fr;
