<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | STDK</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',system-ui,sans-serif;background:#fff;color:#1a1a1a;line-height:1.6;display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;overflow-x:hidden}
h1{font-size:clamp(64px,12vw,120px);margin-bottom:24px}
p{font-size:20px;color:#666;margin-bottom:32px}
.btn{padding:14px 32px;font-size:16px;font-weight:600;border-radius:8px;text-decoration:none;display:inline-flex;align-items:center;gap:8px;background:#1a1a1a;color:#fff;transition:all .2s}
.btn:hover{background:#333}
.material-icons{vertical-align:middle;font-size:24px;margin-right:8px}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
function ErrorPage(){
  return(
    <div>
      <h1>ERROR 404</h1>
      <p>The page you requested was not found.</p>
      <a href="https://stdkstore.github.io" className="btn">
        <span className="material-icons">arrow_back</span>Go Home
      </a>
    </div>
  );
}
ReactDOM.render(<ErrorPage/>,document.getElementById("root"));
</script>
</body>
</html>
