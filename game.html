<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subexponential - STDK</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Inter,system-ui,sans-serif;
    background:#fff;
    color:#1a1a1a;
    line-height:1.6;
    overflow-x:hidden;
}
body::before{
    content:'';
    position:fixed;
    inset:0;
    background-image:
        linear-gradient(to right,#f5f5f5 1px,transparent 1px),
        linear-gradient(to bottom,#f5f5f5 1px,transparent 1px);
    background-size:60px 60px;
    opacity:.5;
    pointer-events:none;
    z-index:0;
}
.container{
    max-width:1200px;
    margin:auto;
    padding:0 24px;
    position:relative;
    z-index:1;
}

/* ================= NAV ================= */
nav{
    position:fixed;
    inset:0 0 auto 0;
    height:72px;
    background:rgba(255,255,255,.95);
    backdrop-filter:blur(10px);
    border-bottom:1px solid #e5e5e5;
    z-index:1000;
}
.nav-content{
    max-width:1200px;
    margin:auto;
    padding:0 24px;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.logo{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:#1a1a1a;
}
.logo img{width:40px;height:40px}
.logo-text{font-size:20px;font-weight:700}

.nav-links{
    display:flex;
    gap:32px;
}
.nav-links a{
    display:flex;
    gap:6px;
    align-items:center;
    text-decoration:none;
    color:#666;
    font-weight:500;
}
.nav-links a:hover{color:#000}

/* ===== MOBILE BUTTON ===== */
.menu-btn{
    display:none;
    background:none;
    border:none;
    cursor:pointer;
}
.menu-btn .material-icons{font-size:32px}

/* ===== FULLSCREEN MOBILE MENU ===== */
.mobile-menu{
    position:fixed;
    inset:0;
    background:#fff;
    transform:translateY(-100%);
    transition:transform .4s ease;
    z-index:2000;
    display:flex;
    flex-direction:column;
}
.mobile-menu.open{transform:translateY(0)}
.mobile-menu header{
    height:72px;
    padding:0 24px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:1px solid #eee;
}
.mobile-links{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:32px;
    padding:32px;
}
.mobile-links a{
    font-size:24px;
    font-weight:600;
    color:#1a1a1a;
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:12px;
}

/* ================= HERO ================= */
.hero{
    padding:140px 0 60px;
    text-align:center;
}
.status-tag{
    display:inline-block;
    padding:8px 16px;
    background:#1a1a1a;
    color:#fff;
    border-radius:6px;
    font-size:13px;
    font-weight:600;
    margin-bottom:24px;
}
.hero h1{
    font-size:clamp(56px,10vw,96px);
    letter-spacing:-3px;
    margin-bottom:24px;
}
.hero p{
    max-width:700px;
    margin:auto;
    color:#666;
    font-size:22px;
}
.banner{
    margin:60px 0;
    border-radius:12px;
    overflow:hidden;
    border:1px solid #e5e5e5;
}
.banner img{width:100%;display:block}

/* ================= SECTIONS ================= */
section{padding:80px 0}
.section-gray{background:#f9f9f9}
.section-title{
    font-size:32px;
    font-weight:700;
    margin-bottom:48px;
}

.mechanics{
    display:grid;
    gap:24px;
}
.mechanic-item{
    background:#fff;
    border:1px solid #e5e5e5;
    border-radius:12px;
    padding:32px;
    display:flex;
    gap:24px;
}
.mechanic-number{
    font-size:48px;
    font-weight:700;
    color:#e5e5e5;
    line-height:1;
}
.mechanic-content h3{
    font-size:20px;
    margin-bottom:8px;
}

.tech-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:24px;
}
.tech-item{text-align:center;padding:24px}
.tech-item .material-icons{font-size:40px;margin-bottom:16px}

/* ================= DOWNLOAD ================= */
.download-box{
    background:#1a1a1a;
    color:#fff;
    padding:60px;
    border-radius:12px;
    text-align:center;
}
.download-box .price{
    font-size:56px;
    font-weight:700;
    margin:32px 0;
}
.btn{
    padding:14px 32px;
    font-size:16px;
    font-weight:600;
    border-radius:8px;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:8px;
    margin:8px;
}
.btn-primary{background:#fff;color:#1a1a1a}
.btn-secondary{border:1px solid #666;color:#fff}

/* ================= FOOTER ================= */
footer{
    background:#1a1a1a;
    color:#fff;
    padding:40px 0 20px;
    text-align:center;
}
.footer-links{
    display:flex;
    justify-content:center;
    gap:32px;
    flex-wrap:wrap;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .nav-links{display:none}
    .menu-btn{display:block}
    .mechanic-item{flex-direction:column}
    .download-box{padding:40px 24px}
    .btn{width:100%;justify-content:center}
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect}=React;

function GamePage(){
    const [open,setOpen]=useState(false);

    useEffect(()=>{

    return(

        <nav>

                <a href="index.html" className="logo">
                    <img src="logo.png"/>

                </a>

                <div className="nav-links">
                    <a href="about.html"><span className="material-icons">info</span>About</a>
                    <a href="download.html"><span className="material-icons">download</span>Download</a>
                </div>

                <button className="menu-btn" onClick={()=>setOpen(true)}>
                    <span className="material-icons">menu</span>
                </button>

        <div className={`mobile-menu ${open?"open":""}`}>
            <header>
                <strong>STDK</strong>
                <button className="menu-btn" onClick={()=>setOpen(false)}>
                    <span className="material-icons">close</span>
                </button>
            </header>
            <div className="mobile-links">
                <a onClick={()=>setOpen(false)} href="index.html">
                    <span className="material-icons">home</span>Home
                </a>
                <a onClick={()=>setOpen(false)} href="about.html">
                    <span className="material-icons">info</span>About
                </a>
                <a onClick={()=>setOpen(false)} href="download.html">
                    <span className="material-icons">download</span>Download
                </a>

        </div>

        <section className="hero">
            <div className="container">

                <p>Deliver goods, smuggle contraband, and navigate borders in a stylized low-poly city.</p>
                <div className="banner">
                    <img src="gamebanner.png"/>
                </div>
            </div>
        </section>

        <section className="section-gray">
            <div className="container">

                <div className="mechanics">
                    <div className="mechanic-item"><div className="mechanic-number">01</div><div className="mechanic-content"><h3>First-Person</h3><p>Immersive perspective.</p></div></div>
                    <div className="mechanic-item"><div className="mechanic-number">02</div><div className="mechanic-content"><h3>Driving</h3><p>City streets and highways.</p></div></div>

            </div>
        </section>

        <section>
            <div className="container">
                <div className="download-box">
                    <h2>Get Subexponential</h2>
                    <p>Demo Alpha</p>
                    <div className="price">FREE</div>
                    <a href="download.html" className="btn btn-primary">
                        <span className="material-icons">download</span>Download Info
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <div className="footer-links">
                <a href="about.html"><span className="material-icons">info</span>About</a>
                <a href="https://stdk.itch.io" target="_blank"><span className="material-icons">videogame_asset</span>itch.io</a>
            </div>
            <p style={{color:"#666",fontSize:"14px"}}>Â© 2026 STDK</p>
        </footer>
    </>
    )
}

ReactDOM.render(<GamePage/>,document.getElementById("root"));
</script>
</body>
</html>
