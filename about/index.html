<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',system-ui,sans-serif;background:#fff;color:#1a1a1a;line-height:1.6;overflow-x:hidden;position:relative;isolation:isolate}
body::before,body::after{content:'';position:fixed;pointer-events:none;z-index:-1}
body::before{inset:0;background-image:linear-gradient(to right,#f5f5f5 1px,transparent 1px),linear-gradient(to bottom,#f5f5f5 1px,transparent 1px);background-size:60px 60px;opacity:.5}
body::after{top:30%;left:50%;transform:translateX(-50%);width:500px;height:500px;background:linear-gradient(135deg,#f5f5f5 0%,transparent 70%);border-radius:50%;opacity:.2}
.container{max-width:1200px;margin:auto;padding:0 24px;position:relative;z-index:1}
nav{position:fixed;inset:0 0 auto 0;height:72px;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-bottom:1px solid #e5e5e5;z-index:1000}
.nav-content{max-width:1200px;margin:auto;padding:0 24px;height:100%;display:flex;align-items:center;justify-content:space-between}
.logo{display:flex;align-items:center;gap:12px;text-decoration:none;color:#1a1a1a}
.logo img{width:40px;height:40px}
.logo-text{font-size:20px;font-weight:700}
.nav-links{display:flex;gap:32px}
.nav-links a{display:flex;align-items:center;gap:6px;text-decoration:none;color:#666;font-weight:500}
.nav-links a:hover{color:#000}
.menu-btn{display:none;background:none;border:none;cursor:pointer}.menu-btn .material-icons{font-size:32px}
.mobile-menu{position:fixed;inset:0;background:#fff;transform:translateY(-100%);transition:.4s ease;z-index:2000;display:flex;flex-direction:column}
.mobile-menu.open{transform:translateY(0)}
.mobile-menu header{height:72px;padding:0 24px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #eee}
.mobile-links{flex:1;display:flex;flex-direction:column;justify-content:center;gap:32px;padding:32px}
.mobile-links a{font-size:24px;font-weight:600;color:#1a1a1a;text-decoration:none;display:flex;align-items:center;gap:12px}
.hero{padding:140px 0 80px;text-align:center}
.hero h1{font-size:clamp(48px,8vw,72px);font-weight:700;margin-bottom:24px;letter-spacing:-2px}
.hero p{font-size:20px;color:#666;max-width:600px;margin:auto}
section{padding:80px 0}
.section-gray{background:#f9f9f9}
.section-title{font-size:32px;font-weight:700;margin-bottom:16px;letter-spacing:-1px}
.section-subtitle{font-size:18px;color:#666;margin-bottom:48px}
.content-grid{display:grid;grid-template-columns:1fr 1fr;gap:60px;align-items:center}
.content-text h3{font-size:24px;margin-bottom:16px}
.content-text p{font-size:16px;color:#666;line-height:1.8;margin-bottom:16px}
.content-image{background:#f9f9f9;border:1px solid #e5e5e5;border-radius:12px;padding:40px;text-align:center}
.content-image img{max-width:200px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:32px}
.card{text-decoration:none;background:#fff;border:1px solid #e5e5e5;border-radius:12px;padding:32px;text-align:center;transition:.2s;display:flex;flex-direction:column;align-items:center;color:inherit}
.card:hover{transform:translateY(-4px);box-shadow:0 6px 16px rgba(0,0,0,.05)}
.card .material-icons{font-size:40px;margin-bottom:16px}
.platform-card{text-decoration:none;color:inherit}
footer{background:#1a1a1a;color:#fff;padding:40px 0 20px;text-align:center;margin-top:80px}
.footer-links{display:flex;justify-content:center;gap:32px;margin-bottom:24px;flex-wrap:wrap}
.footer-links a{color:#999;text-decoration:none;display:flex;align-items:center;gap:6px}
.footer-links a:hover{color:#fff}
@media(max-width:768px){.nav-links{display:none}.menu-btn{display:block}.content-grid{grid-template-columns:1fr}}
</style>
</head>
