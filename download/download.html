<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download II OS</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #000000;
      --text-light: #ffffff;
      --accent-green: #00ff66;
    }
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(28px, 8vw, 48px);
      margin-bottom: 2rem;
      color: var(--accent-green);
      font-weight: 700;
    }
    p {
      font-size: clamp(16px, 4vw, 18px);
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    #bitcoin-address {
      font-size: clamp(18px, 5vw, 20px);
      font-weight: 700;
      cursor: pointer;
      border-bottom: 2px solid var(--accent-green);
      padding-bottom: 2px;
    }
    .download-link {
      margin-top: 30px;
    }
    .home-link {
      margin-top: 40px;
      display: block;
      opacity: 0.7;
      font-size: 14px;
      text-decoration: none;
      color: var(--text-light);
    }
  </style>

  <!-- Firebase Analytics -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH0L1bBqWbyzFhpxgj5lhLtfuKNK6j1FU",
      authDomain: "iintegre.firebaseapp.com",
      projectId: "iintegre",
      storageBucket: "iintegre.firebasestorage.app",
      messagingSenderId: "53309897600",
      appId: "1:53309897600:web:b69df9f41a49b794acdf65",
      measurementId: "G-M6EJCX0K6Y"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    document.addEventListener('DOMContentLoaded', () => {
      const downloadLink = document.querySelector('.download-link a');

      if (downloadLink) {
        const fileUrl = downloadLink.href;
        const fileName = fileUrl.split('/').pop();
        const fileExtension = fileName.split('.').pop();

        // üî• GA4 / Firebase event
        logEvent(analytics, 'file_download', {
          file_name: fileName,
          file_extension: fileExtension,
          file_url: fileUrl
        });

        // ‚è± give GA time to send event
        setTimeout(() => {
          window.location.href = fileUrl;
        }, 300);
      }

      // Bitcoin copy logic
      const bitcoinAddressElement = document.getElementById('bitcoin-address');
      if (bitcoinAddressElement) {
        const fullAddress = bitcoinAddressElement.dataset.address;

        bitcoinAddressElement.addEventListener('click', () => {
          navigator.clipboard.writeText(fullAddress).then(() => {
            const originalText = bitcoinAddressElement.textContent;
            bitcoinAddressElement.textContent = 'Copied!';
            setTimeout(() => {
              bitcoinAddressElement.textContent = originalText;
            }, 1500);
          });
        });
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>Thank you for downloading II25!</h1>
    <p>Your download should start shortly. If it doesn't, please click the link below.</p>

    <div class="download-link">
      <a
        href="https://github.com/iintegre/II/raw/refs/heads/main/ii25x1.iso"
        download="ii25_dec_1.iso"
        style="color: var(--accent-green); font-size: 24px; font-weight: 600; text-decoration: none;"
      >
        Restart Download
      </a>
    </div>
    <div class="open_wiki">
      <a
        href="https://github.com/iintegre/II/wiki"
        style="color: var(--accent-green); font-size: 24px; font-weight: 600; text-decoration: none;"
      >
        Open Wiki
      </a>
    </div>

    <p style="margin-top: 4rem;">Donate via Bitcoin if you want to support our work:</p>
    <strong
      id="bitcoin-address"
      data-address="bc1qq6epu2rhj6f4e74ry8zaa2479lt72sr67zyvg6"
      title="Click to copy full address"
    >
      bc1qq6e...yvg6
    </strong>

    <a href="index.html" class="home-link">‚Üê Back to IIntegre Home</a>
  </div>
</body>
</html>
